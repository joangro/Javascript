			<div align="center">
			<form>	
				<table border="0">
					<div align="center" id="top-navbar">
						<h1 id="page-title">Welcome to our chat</h1>
					</div>
					<tr>
						<!-- 1er contenidor -->
						<td align="center"  width="20%" valign="top"  id = "form-container">
							<br><br>
							<h2 class="h5 text-center mb-3" id="room-name-title">Room name</h2>
							<p id="roomName" class="h6 text-center mb-4">Current room: <b id="room-name"></b></p>
							<input type="text" id="in_room" class="form-control">
							<div class="text-center">
								<input type="button" id="btt_room" class="btn btn-primary btn-block btn-sm" value="Change Room">
							</div><br><br>
							<div class="md-form">
								<label class="h5 text-center mb-4" for="in_username" id="username-title">Username</label>
								<input type="text" id="in_username" class="form-control">
							</div>
							
							<div class="text-center">
								<input type="button" id="btt_login" class="btn btn-success btn-block" value="Login">
							</div>
						</td>
						<!-- 2on contenidor -->
						<td align="center" width="60%" style="background-color:#e3f2fd ">
							<table border=0>
							<tr>
								<td colspan="2"><div style="text-align:left;margin-left:20px;margin-bottom:20px;height:450px;width:700px; overflow-y:scroll" id="chat"></div></td>
							</tr>
							<tr>
								<td><textarea class="form-control" rows="1" id="in_message" type="text" disabled PlaceHolder="Please Log In" ></textarea></td>
								<td>
									<input type="button" id="btt_send" class="btn btn-success btn-block" value="SEND">
								</td>
							</table>
						</td>
						<!-- 3er contenidor, estil cret directament-->
						<td width="20%" id="profile-container" style="vertical-align: top; text-align:center;">
							<div id = "div-profile-container" style="display:none">
								<img id ="user-picture" src="imgs/default.jpg" class="rounded-circle"></img><br>
								<p id="user-name"></p>
								<img id ="settings-icon"src="imgs/settings.png" style="margin-bottom:8px"><b>  SETTINGS</b></img>
								<div>	
									<label data-toggle="modal" data-target="#myModal" style="background-color: #909293;" id="modal-upload"> Upload avatar </label>
									<!-- Modal per carregar avatar -->
									<div id="myModal" class="modal fade" role="dialog">
										<div class="modal-dialog">
											<div class="modal-content">
											<div class="modal-header">
												<h4 class="modal-title">Link avatar</h4>
												<button type="button" class="close" data-dismiss="modal">&times;</button>
											</div>
											<div class="modal-body">
												<p>Please, paste the link to your avatar:</p>
												<input type="text" name="avatarlink" class="form-control" id="upload-avatar" accept=".jpg, .jpeg, .png"></input>
											</div>
											<div class="modal-footer">
												<button type="button" id = "update-avatar" class="btn btn-success" data-dismiss="modal">Done</button>
												<button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
											</div>
											</div>
										
										</div>
									</div>
								</div>
									<label id="avatar-button"  style="background-color: #CED1D3;"> Random avatar </label><br>
									<label id="commands-button"  style="background-color: #909293;"> Commands </label><br>
									<label id="lights-button"  style="background-color: #CED1D3;"> Turn on the lights </label>
								</div>
							</td>
						</tr>	
					</table>			
				</form>
